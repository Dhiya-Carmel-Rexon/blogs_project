<!-- myapp/templates/base.html -->
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}My Site{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        nav {
            margin: 20px 0;
            text-align: center;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
        }

        nav a:hover {
            color: #007bff;
        }

        main {
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            margin: 20px auto;
            width: 80%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Blog Site</h1>
    </header>
    <nav>
        <a href="{% url 'home' %}">Home</a> | 
        <a href="{% url 'basic' %}">Add New Post</a>
    </nav>
    <main>
        {% block content %}
        {% endblock content %}
    </main>
</body>
</html>
